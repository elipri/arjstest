<!DOCTYPE html>
<html lang="en">
<head>    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <title>AR.js test</title>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs gesture-detector>
        <a-marker preset="hiro">
                <a-entity
                    position="0 0 0"
                    scale="1 1 1"
                    gltf-model="assets/earth.glb"
                    gesture-handler
                    light="type: ambient; color: #fff; intensity: 4;"
                    animation="property: rotation; dur: 5000; from: -70 0 0;to: -70 360 0; easing: linear; loop: true;"
                ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
</body>
</html>
